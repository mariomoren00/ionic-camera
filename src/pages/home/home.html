<ion-header>
  <ion-navbar>
    <ion-title>
      Camera
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-card class="releative">
         <img [src]="photo" *ngIf="photo" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button full (click)="takePhoto()"><ion-icon name="camera"></ion-icon>&nbsp;&nbsp;{{ skipMsg }}</button>
</ion-content>
